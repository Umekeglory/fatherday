<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Father's Day Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <span>To All Dads 💙❤️</span>
      </div>
      <div class="card-back">
        <div>
          <h2>Happy Father’s Day!</h2>
          <p>
            To all the amazing Dads and Fathers out there: <br>
            Thank you for your strength, wisdom, and unconditional love. <br><br>
            Today we celebrate YOU and everything you do. <br>
            You are appreciated. You are loved. You are our heroes.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
